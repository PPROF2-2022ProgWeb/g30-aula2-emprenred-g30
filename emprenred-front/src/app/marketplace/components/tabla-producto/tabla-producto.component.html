<div class="detalleproducto">
    <div class="titulo">
        <h2>Categor√≠a: {{categoria}}</h2>
    </div>
    <div class="container">
        <div class="imagencontainer">
            <img title="" alt="titulo" class="card-img" src="{{producto.imagen}}" width="700">
        </div>    
        <div class="containertexto">
            <div class="containertitulo">
                <h5 class="card-title">{{producto.nombre}} </h5>
            </div>
            <div class="texto">
                <p class="card-text">{{producto.descripcion}}</p>
                <p class="card-precio">${{producto.precio}}</p>
                <p class="card-stock">Stock disponible: {{producto.stock}} unidades.</p>
                <div class="botones">
                
                <button class=" btn btn-danger botonfavoritos" name="btnFav" value="Agregar">Agregar a favoritos<i class="bi bi-suit-heart-fill"></i> </button>
                <button class="btn btn-warning botoncarrito" name="btnAccion" value="Agregar" onclick="llamarCategoria()">Agregar al carrito</button>
            </div>
            </div>
        </div>
    </div>
</div>
