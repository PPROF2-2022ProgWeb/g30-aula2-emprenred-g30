    <div class="botonvolver">
        <button class="btn"><a class="enlacevolver" routerLink="">Seguir comprando</a></button>
    </div>
	<div class="tablacarrito">
		<table class="table table-light table-striped carritocontainer">
  			<thead>
    			<tr>
					<td>#</td>
      				<th>Imagen</th> 
      				<th>Producto</th>
      				<th>Precio Unitario</th>
					<th>Cantidad</th>
					<th></th>
    			</tr>
  			</thead>
			<tbody>
    			<ng-container *ngFor="let producto of productos">
    				<tr>
						<td>1</td>
      					<td class="tdimagen"><img class="imagentabla" src="{{producto.imagen}}"></td>
      					<td>{{producto.nombre}}</td>
						  <td>{{producto.precio | currency:'$'}}</td>
      					<td><input type="number" class="cantidadtabla" min="1" value="1"></td>
						<td><button class="delete btn">x</button></td>
						</tr>
    		</ng-container>
  		</tbody>
	</table>
	<p class="totalcarrito">Total {{total() | currency:'$'}}</p>

	<hr class="my-4">
          <div class="formadepago">
          <h4 class="mb-3">Forma de pago</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Tarjeta de crédito</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Tarjeta de débito</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Titular de la tarjeta </label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required>
              <small class="text-muted">Nombre tal cual aparece en la tarjeta</small>
              <div class="invalid-feedback">
                Campo requerido
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Número de tarjeta</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required>
              <div class="invalid-feedback">
                Campo requerido
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
              <div class="invalid-feedback">
                Vencimiento (MM/AA)
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              <div class="invalid-feedback">
                Codigo de seguridad requerido
              </div>
            </div>
          </div>
  </div>

	<div class="text-end">
    	<button class="botoncomprar" >Comprar</button>
	</div>
</div>
