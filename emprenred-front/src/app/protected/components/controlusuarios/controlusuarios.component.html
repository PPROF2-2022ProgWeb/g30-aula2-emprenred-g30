<p-panel header="Control de Usuarios">
        <p-table [value]="usuarios" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Identificador</th>
                    <th>Email</th>
                    <th>Nombre y Apellido</th>
                    <th>Tipo de Cuenta</th>
                    <th>Acciones</th>
                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuarios>
                <tr>
                    <td>{{usuarios.id}}</td>
                    <td>{{usuarios.email}}</td>
                    <td>{{usuarios.nombre+' '+usuarios.apellido}}</td>
                    <td>{{usuarios.role}}</td>
                     <td> 
                        <button pButton label="Modificar"></button> &nbsp;  &nbsp;
                        <button pButton type="button" label="Eliminar" class="p-button-danger"></button>
                     </td>
                </tr>
            </ng-template>
        </p-table>

    </p-panel>
