<p-panel header="Crear Categoría">


    <br>
    <div class="grid p-fluid">
        <div class="col-12 md:col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">Nombre Categoría</span>
                <input type="text" pInputText >         
            </div>
        </div>
        
        <div class="col-12 md:col-2">
        <p-button>Publicar Categoría</p-button>
        </div>
    </div>

    </p-panel>

    <br>

    <p-panel header="Administrar Categorías">


        <p-table [value]="categorias" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Acciones</th>
                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-categoria>
                <tr>
                    <td>{{categoria.id_TipoProducto}}</td>
                    <td>{{categoria.descripcion}}</td>
                     <td> 
                        <button pButton label="Modificar" (click)="modificarCategoria(categoria.id_TipoProducto, categoria.descripcion)"></button> &nbsp;  &nbsp;
                        <button pButton type="button" label="Eliminar" class="p-button-danger"></button>
                     </td>
                </tr>
            </ng-template>
        </p-table>

    </p-panel>

    <p-dialog header="{{nombreCategoria}}" [(visible)]="display">
        {{nombreCategoria}}
    </p-dialog>
    <button pButton (click)="showDialog()" icon="pi pi-info-circle" label="Show"></button>
